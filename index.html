<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPSstyle.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-section">
            <h1 class="title">Rock! Paper! Scissors!</h1>
            <p>Chose either Rock, Paper, or Scissors from<br> the Shoot! button selection below.<br> 
                Once selected, press the Shoot button to see if you won.</p>
        </div>
        <div class="game-section">
            <div class="player-div"><p id="player-display"></p></div>
            <div class="computer-div"><p id="computer-display"></p></div>
        </div>
        <div class="game-log">
                <p id="game-log"></p>
        </div>
        <div class="button-section">
            <div class="selector-buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="enter-button-div">
                <button id="shoot-button">Shoot!</button>
            </div>
        </div>
    </div>
    <script src="RPSapp.js"></script>
</body>
</html>
